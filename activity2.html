<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        div {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>


<body>
    <div>
        <h2>Contact Us</h2>
        <form action="">
            <label for="firstN">Name:</label><br />
            <input type="text" id="firstN" name="firstN" /><br />
            <label for="lastN">Email:</label><br />
            <input type="text" id="lastN" name="lastN" /><br />
            <label for="niddleN">Message</label><br />
            <input type="text" id="MiddleN" name="MiddleN" />
            <button type="submit">Submit</button>
        </form>
    </div>

    <div>
        <h2>Login Form</h2>
        <form>
            <label for="username">Username:</label><br />
            <input type="text" id="username" name="username" required /><br />
            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" required /><br />
            <button type="submit">Login</button>
        </form>
    </div>

    <div>
        <h2>Survey</h2>
        <p>Which project do you want to collaborate on?</p>
        <form>
            <label>
                <input type="checkbox" name="projects" value="Ecommerce"> Ecommerce
            </label><br>
            <label>
                <input type="checkbox" name="projects" value="Blog"> Blog Website
            </label><br>
            <label>
                <input type="checkbox" name="projects" value="etc"> Social Media
            </label><br>
            <label>
                <input type="checkbox" name="projects" value="etc"> Booking Website
            </label><br>
            <label>
                <input type="checkbox" name="projects" value="etc"> Travel & Tours
            </label><br>
            <label>
                <input type="checkbox" name="projects" value="etc"> Etc.
            </label><br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
